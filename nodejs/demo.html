<body>
    <h1>fjs!!!keai!!!!</h1>
    <script>
        function fib(n){
            if(n<=0){
                return 0;
            }else if(n==1||n==2){
                return 1;
            }else{
                var res;
                var pre=1,temp=1;
                for(var i =3;i<=n;i++){
                    res=pre+temp;
                    pre=temp;
                    temp=res;
                }
                return res;
            }
        }
        console.log(fib(4));
    </script>
</body>
