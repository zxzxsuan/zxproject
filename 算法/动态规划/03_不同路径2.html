<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var uniquePaths = function(m, n) {
            var dp=new Array(m);
            for(let i=0;i<n;i++){
                dp[i]=new Array(m);
                dp[i][0]=1;
            }
            for(let i=0;i<m;i++){
                dp[0][i]=1;
            }
            for(let i=1;i<n;i++){
                for(let j=1;j<m;j++){
                    dp[i][j]=dp[i-1][j]+dp[i][j-1];
                }
            }
            return dp[n-1][m-1];
        };
        console.log(uniquePaths(7,3))
    </script>
</body>
</html>
