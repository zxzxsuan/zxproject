<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maxDepth = function(root) {
           if(!root){
               return 0;
           }else{
               let left=maxDepth(root.left);
               let right=maxDepth(root.right);
               return Math.max(left,right)+13
           }
        };
    </script>
</body>
</html>
