    <script>
        class Node {
            constructor(val) {
                this.val = val;
                this.next = undefined;
            }
        }
        class NodeList {
            constructor(arr) {
                this.head = new Node(arr[0]);
                let temp = this.head;
                for (var i = 1; i < arr.length; i++) {
                    temp.next = new Node(arr[i]);
                    temp = temp.next;
                }
                return this.head;
            }
        }
        var swap = (p, q) => {
            [p.val, q.val] = [q.val, p.val];
        }
        var pos = (begin, end) => { //找到基准值
            let first = begin.val;
            let p = begin;
            let q = begin.next;
            while (q != end) {
                if (q.val < first) {
                    swap(p.next, q)
                    q = q.next;
                    p = p.next
                } else {
                    q = q.next;
                }
            }
            swap(begin, p)
            return p;
        }
        var sort = (begin, end) => {
            if (begin != end) {
                let obj = pos(begin, end);
                sort(begin, obj);
                sort(obj.next, end);
            }
            return begin;
        }
