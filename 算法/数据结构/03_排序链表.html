<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }
        class NodeList{
            constructor(arr){
                this.head=new Node(arr[0]);
                let temp=this.head;
                for(var i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }
        let nl=new NodeList([5,3,2,6,1]);
        while(nl){
            console.log(nl.val);
            nl=nl.next;
        }
    </script>
</body>
</html>
