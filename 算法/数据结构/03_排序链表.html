<body>
    <script>
        class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }
        class NodeList{
            constructor(arr){
                this.head=new Node(arr[0]);
                let temp=this.head;
                for(var i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }
        // let nl=new NodeList([5,3,2,6,1]);
        // while(nl){
        //     console.log(nl.val);
        //     nl=nl.next;
        // }
        let mergeList=(a,b)=>{
            let preHead=new Node(-1);
            let pre=preHead;
            while(a!=null&&b!=null){
                if(a.val<=b.val){
                    pre.next=a;
                    a=a.next;
                }else{
                    pre.next=b;
                    b=b.next;
                }
                pre=pre.next;
            }
            if(a==null){
                pre.next=b;
            }else{
                pre.next=a;
            }
            return preHead.next;
        }

        let reverseList=(head)=>{

                result=curr;
                curr=temp;
            }
            return result;
        }
    </script>
