    <script>
        var constructArr = function (a) {
            let left = [],
                right = [];
            for (let i = 0; i < a.length; i++) {
                left[i] = i == 0 ? 1 : left[i - 1] * a[i - 1];
            }
            let res = [];
            let temp = 1;
            for (let j = a.length - 1; j >= 0; j--) {
                right[j] = j == a.length - 1 ? 1 : right[j + 1] * a[j + 1];
                res.unshift(right[j] * left[j]);
            }
            return res
        }
