<body>
    <script>
        var largestPerimeter = function(A) {
            A.sort((a,b)=>a-b);
            
            while(A.length>=3){
                let len=A.length;
                if(A[len-1]+A[len-2]>A[len-3]&&A[len-3]+A[len-2]>A[len-1]&&A[len-1]+A[len-3]>A[len-2]){
                    return A[len-1]+A[len-2]+A[len-3]
                }
                A.pop(len-1);
            }
            return 0
        };
        console.log(largestPerimeter([3,2,3,4]))
    </script>
</body>
