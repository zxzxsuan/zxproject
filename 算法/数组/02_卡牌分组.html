<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a,b){//求最大公约数
            if(b==0){
                return a;
            }else{
                return fn(b,a%b);
            }
        }
        console.log(fn(12,7));
    </script>
</body>
