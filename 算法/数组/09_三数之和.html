<body>
    <script>
        var threeSum = (arr) => {
            let result = []
            let len = arr.length;
            if (arr == null || len < 3) {
                return result;
            }
            arr.sort((a, b) => a - b);
            for (let i = 0; i <= len - 3; i++) {
                if (arr[0] > 0) {break;}
                if (i > 0 && arr[i] == arr[i - 1]) { continue;}
                var left = i + 1,
                    right = len - 1;
                while (left < right) {
                    var sum = arr[i] + arr[left] + arr[right];
                    
                    if (sum == 0) {
                        result.push([arr[i], arr[left], arr[right]]);
                        while (left<right&&arr[left] == arr[left + 1]) {
                            left ++;
                        }
                        while (left<right&&arr[right] == arr[right - 1]) {
                            right --;
                        }
                        left++;
                        right--;

                    } else if (sum < 0) {
                        left++;
                    } else if (sum > 0) {
                        right--;
                    }
                }

            }
            return result;
        }
        console.log(threeSum([0,0,0]))
    </script>
</body>
