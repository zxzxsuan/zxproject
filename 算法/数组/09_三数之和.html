        var threeSum = function (nums) {
            nums.sort((a, b) => a - b);

                    right = nums.length - 1;

                        res.push([nums[i], nums[left], nums[right]]);

                        left++;
                    } else if (temp - nums[left] < nums[right]) {

                    }
