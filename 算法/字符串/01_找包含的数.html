<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findOne(n){
            var str='';
            var count=0;
            for(let i=1;i<=n;i++){
                let testStr=i+str;
                if(testStr.match(/1/g)){
                    let tempArr=[];
                tempArr=testStr.match(/1/g);
                let temp=tempArr.length;
                    count+=temp;
                }
                //console.log(i)
            }
            return count;
        }
        console.log(findOne(21));
    </script>
</body>
</html>
