<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quickSort=(arr)=>{
            if(arr.length<=1){
                return arr;
            }
            var middleIndex=Math.floor(arr.length/2);
            var spArr=arr.splice(middleIndex,1);
            var midIndexVal=spArr[0];
            var left=[],right=[];
            arr.forEach(item=>{
                if(item<=midIndexVal){
                    left.push(item)
                }else{
                    right.push(item);

                }
            })
            return quickSort(left).concat(midIndexVal,quickSort(right))
        }
        console.log(quickSort([1,5,3,6,8,1,22]))
    </script>
</body>
</html>
