        //[2,3,5,4,88,7]
        function sortArrayByParityII(arr){
            for(var i =0;i<arr.length;i++){
                var flag=i;//0 1 2
                if(i%2==0){
                    if(arr[i]%2==0){
                            continue;
                    }else{
                        for(var j=i+1;j<arr.length;j++){//3
                            if(arr[j]%2==0){
                                flag=j;
                                continue;
                            }
                        } 
                        if(i!=flag){
                        [arr[i],arr[flag]]=[arr[flag],arr[i]];
                    }
                    }
                    
                }else{
                    if(arr[i]%2!=0){
                        continue;
                         }else{
                            for(var j=i+1;j<arr.length;j++){
                                if(arr[j]%2!=0){
                                    flag=j;
                                    continue;
                                }  
                            }
                            if(i!=flag){
                                [arr[i],arr[flag]]=[arr[flag],arr[i]];
                              }        
                         }
                    
                }
            }
            return arr;
        }
