<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[2,8,5,6,77,9,55];
        function fn(arr){
            let len=arr.length;
            for(let i=0;i<len;i++){
                let min=i;
                for(let j=i;j<len;j++){
                    if(arr[j]<arr[min]){
                        min=j;
                    }  
                }
                if(i!=min){
                    [arr[i],arr[min]]=[arr[min],arr[i]];
                }   
            }
            return arr;
        }
        console.log(fn(arr))
    </script>
</body>
</html>
