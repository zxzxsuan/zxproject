<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var balancedStringSplit = function(s) {
            let L=0;
            let result=0;
            for(let i=0;i<s.length;i++){
                if(s[i]=='L'){
                    L++;
                }else{
                    L--;
                }
                if(L==0){
                    result++;
                }
            }
            return result
        };
        console.log(balancedStringSplit("RLRRLLRLRL"))
    </script>
</body>
</html>
