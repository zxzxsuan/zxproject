    <script>
        var twoCitySchedCost = function(costs) {
            costs.sort((a,b)=>a[0]-a[1]-(b[0]-b[1]));
             console.log(costs)
           //costs.sort((a,b)=>{(a[0]-a[1])-(b[0]-b[1])});
           var A=costs.splice(0,costs.length/2);
           var B=costs.splice(0,costs.length)
           var sum=0;
           A.forEach(item=>{
            sum+=item[0]
           })
           
           B.forEach(item=>{
            sum+=item[1]
           })
           return sum
