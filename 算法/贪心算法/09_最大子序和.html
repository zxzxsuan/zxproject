<!DOCTYPE html>

<body>
    <script>
        var maxSubArray = function (nums) {
            var sum=0,res=nums[0];
            for(let num of nums){
                if(sum>0){
                    sum+=num
                }else{
                    sum=num
                }
                res=Math.max(sum,res)
            }
            return res;
        };
    </script>
</body>
