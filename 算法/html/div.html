        const minSubArrayLen = (s, nums) => {
            let minLen = Infinity;
            let i = 0;
            let j = 0;
            let sum = 0;
            while (j < nums.length) { // 主旋律是扩张，找可行解
                sum += nums[j];
                while (sum >= s) { // 间歇性收缩，优化可行解
                    minLen = Math.min(minLen, j - i + 1);
                    sum -= nums[i];
                    i++;
                }
                j++;
            }
            return minLen === Infinity ? 0 : minLen; // 从未找到可行解，返回0
        };
        var minSubArrayLen = function(root) {
            if(!root) return 0;
            if(root.left==null||root.right==null){
                return 1
            }
            if(root.left&&!root.right) return minSubArrayLen(root.left)+1
            if(!root.left&&root.right) return minSubArrayLen(root.right)+1
            return Math.max(minSubArrayLen(root.left),minSubArrayLen(root.right))+1
        }
