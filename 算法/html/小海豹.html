<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./小海豹.css">
</head>
<body>
    <div class="container">
        <header>页头</header>
        <nav>导航</nav>
        <div id="wrap">
            <img src="./20191110001322_jotjw.jpg" alt="">
            <img src="./20180305223448_nzwsy.jpg" alt="">
            <img src="./20200218214304_lsbyo.jpg" alt="">
        </div>
        <div class="content">
            <article>
                <p>
                    Article元素故名思议，可以表示论坛帖子、杂志或新闻文章、博客、用户提交的评论、交互式组件，或者其他独立的内容项目。它的主要语义为表示自己是一个独立的内容结构。每一个元素内部结构都应该是相似的，比如都应该包含一个头标题(h1-h6元素)等。
                </p>
            </article>

            <aside>
                <p>
                    HTML元素表示一个页面的一部分， 它的内容跟这个页面的其它内容的关联性不强，或者是没有关联，单独存在。元素通常显示成侧边栏(sidebar)或一些插入补充内容。通常用来在侧边栏显示一些定义，比如目录、索引、术语表等；也可以用来显示相关的广告宣传，作者的介绍，Web应用，相关链接，当前页内容简介等。
                </p>
            </aside>
        </div>
        <footer>页尾</footer>
    </div>
    
</body>
</html>
