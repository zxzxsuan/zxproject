<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实现一个打点计时器，要求：

        // (1)从start到end（包含start和end），每隔100毫秒console.log一个数字，每次数字增幅为1

        // (2)返回的对象中需要包含一个cancel方法，用于停止定时操作

        // (3)第一个数需要立即输出
        function countInterval(start,end){
            console.log(start++);
             var timer=setInterval(function(){
                if(start<=end){
                    console.log(start++);
                }else{
                    clearInterval(timer);
                }
            },100);
            return {cacel:function(){
                clearInterval(timer);
            }}
        }
        countInterval(7,15)
    </script>
</body>
</html>
