<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <script src='vue.js'></script> -->
    <script>
        let data={
            product:0,
            productName:'zx',
        };
        //Object.keys返回一个由一个给定对象自身可枚举属性组成的数组
        Object.keys(data).forEach(key=>{
            define(data,key,data[key])
        })
        function define(data,key,val){
            Object.defineProperty(data,key,{
                get(){
                    console.log("get")
                    console.log(key)
                    return val
                },
                set(newVal){
                    console.log("set")
                    console.log(`旧值是${val}新值是${newVal}`)
                
                }
            })
        }
        data.product=1
        console.log(data.productName)//
    </script>
</body>
</html>
